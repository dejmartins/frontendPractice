<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator_style.css">
</head>

<body>
    
    <h1>CALCULATOR</h1>
    <table>
        <tr>
            <th colspan="4">
                <input type="number">
            </th>
        </tr>
        <tr>
            <td>(</td>            
            <td>)</td>
            <td>%</td>
            <td>AC</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>/</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>x</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>-</td>
        </tr>
        <tr>
            <td>0</td>
            <td>.</td>
            <td>=</td>
            <td>+</td>
        </tr>
    </table>

    <img src="dej.jpg" alt="my_picture">
</body>
</html>
